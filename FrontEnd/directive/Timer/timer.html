<style  type="text/css">
    #TimeObj{
        width:80%;
        margin:0 auto;


    }
    .gray_sm{
        color:gray;
        font-size:13px;
    }
    .parts_4{
        float: left;
        width:20%; 
        text-align:center;
    }
    .float_left{
        float: left; 
    }
    #TimeObj p{
        margin:0px;
    }
</style>
<div id="TimeObj">
    <div id="time_num">
        <div class="parts_4 days">
            <p id="days">{{days||00}}</p>
            <p class="gray_sm">DAYS</p>
        </div>
        <div class="float_left">
            <p>:</p>
        </div>
        <div class="parts_4 ">
            <p id="hours">{{hours||00}}</p>
            <p class="gray_sm">HOURS</p>
        </div>
        <div class="float_left">
            <p>:</p>
        </div>
        <div class="parts_4"> 
            <p id="mins">{{minutes||00}}</p>
            <p class="gray_sm">MINS</p>
        </div>
        <div class="float_left">
            <p>:</p>
        </div>
        <div class="parts_4"> 
            <p id="secs">{{seconds||00}}</p>
            <p class="gray_sm">SECS</p>
        </div>
    </div>


</div>
